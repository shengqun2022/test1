<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
       
    </style>
  </head>
  <body>
    <div>请选择支付方式:</div>
    <ul>
       <li>
          <input type="radio" name="identity" value="微信" checked="checked" />微信
       </li>
       <li>
        <input type="radio" name="identity" value="支付宝" />支付宝
     </li>
    </ul>
    <div id="image-container">
      <img id="payment-image" src="weixin.jpg" alt="支付方式" width="200" />
    </div>
     
    <script>
      const radios = document.querySelectorAll('input[name="identity"]');
      const img = document.getElementById('payment-image');
    
      radios.forEach((radio) => {
        radio.addEventListener('change', function () {
          if (this.checked) {
            if (this.value === '微信') {
              img.src = 'WechatIMG43.jpeg';
            } else if (this.value === '支付宝') {
              img.src = 'WechatIMG44.jpeg';
            }
          }
        });
      });
    </script>
    
  </body>
</html>
